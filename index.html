<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Code Quiz</title>
</head>
<body>
    <div class="container">
        <h1 id="quiz-title" class="show">Code Quiz</h1>
        <p id="intro-text" class="show">Welcome to the Code Quiz! Press Start to begin.</p>
        <div id="questions-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div id="high-scores-container" class="hide">
                <h2>High Scores</h2>
                <ul id="high-scores-list"></ul>
                <label for="initials">Enter Your Initials:</label>
                <input type="text" id="initials" maxlength="3" />
                <button id="submit-btn" onclick="submitScore()">Submit</button>
            </div>
        </div>
        <div class="commands"></div>
        <div id="feedback" class="feedback"></div>
        <button id="start-btn" class="start-button" onclick="startGame()">Start</button>
        <div id="timer-count">Time</div>
    </div>
</body>
</html>
